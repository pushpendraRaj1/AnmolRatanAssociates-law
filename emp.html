<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Employee Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="empLoginForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>&copy; 2025 AnmolRatanAssociates</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom JavaScript for Login -->         
    <script>
        (function ($) {
            "use strict";

            // Employee Login Form Submission
            $(document).ready(function () {
                $('#empLoginForm').submit(function (e) {
                    e.preventDefault(); // Prevent form from submitting normally

                    // Get form values
                    const username = $('#username').val().trim();
                    const password = $('#password').val().trim();

                    // Simple validation
                    if (username === "" || password === "") {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Missing Fields',
                            text: 'Please fill in both username and password.',
                        });
                        return;
                    }

                    // Simulate login (replace this with actual backend API call)
                    if (username === "pankaj" && password === "pankaj18") {
                        Swal.fire({
                            icon: 'success',
                            title: 'Login Successful',
                            text: 'Redirecting to the homepage...',
                            timer: 2000,
                            showConfirmButton: false,
                        }).then(() => {
                            localStorage.setItem("loggedInUser", username); // Store username in localStorage
                            window.location.href = "index.html"; // Redirect to index.html
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Login Failed',
                            text: 'Invalid username or password. Please try again.',
                        });
                    }
                });
            });
        })(jQuery);
    </script>
</body>

</html>
